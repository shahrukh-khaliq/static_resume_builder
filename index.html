<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Resume builder by Shahrukh  </h1>
    <form id="Resume_form">
        <fieldset>
            <legend>Personal information</legend>
            <label for="Name" >First Name:</label>
            <input type="text" name="fName" id="fname" required><br><br>

            <label for="Name" >Last Name:</label>
            <input type="text" name="LName" id="Lname" required><br><br>
        
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="email" required><br><br>
            
            <label for="label">Mobile No.</label>
            <input type="number" name="number" id="number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea name="Education" id="Education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea name="Experience" id="Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea name="Skills" id="Skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>
    
</body>
</html>
